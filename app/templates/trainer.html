<!doctype html>
<html>
<head>
  <title>{{ trainer.name }}</title>
</head>
<body>
  <h1>{{ trainer.name }}</h1>
  <p>Money: {{ trainer.money }}</p>
  <p>XP: {{ trainer.xp }}</p>
  <h2>Pokemon</h2>
  <ul>
    {% for p in pokemon %}
    <li>{{ p.name }} (Lv {{ p.level }}) - Moves: {{ p.moves }}</li>
    {% endfor %}
  </ul>
  <a href="/location/{{ trainer.location_id }}">Back to {{ trainer.location_name }}</a>
</body>
</html>
